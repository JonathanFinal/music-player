<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Music Player_files/style.css">

    <!-- Untuk Font Awesome versi 5 -->
    <!-- untuk penggunaan fas fa- -->
    <link rel="stylesheet" href="./Music Player_files/all.min.css">
</head>
<body>
    <div id="app-cover">
        <div id="bg-artwork" style="background-image: url(&quot;https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg&quot;);"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track" class="">
                <div id="album-name">Dawn</div>
                <div id="track-name">skyline - Dawn</div>
                <div id="track-time" class="active">
                    <div id="current-time">00:17</div>
                    <div id="track-length">03:09</div>
                </div>
                <div id="s-area">
                    <div id="ins-time" style="left: 0px; margin-left: 0px; display: none;">00:00</div>
                    <div id="s-hover" style="width: 0px;"></div>
                    <div id="seek-bar" style="width: 9.17066%;"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art" class="">
                    <img src="./Music Player_files/_1.jpg" class="active" id="_1">
                    <img src="./Music Player_files/_2.jpg" id="_2">
                    <img src="./Music Player_files/_3.jpg" id="_3">
                    <img src="./Music Player_files/_4.jpg" id="_4">
                    <img src="./Music Player_files/_5.jpg" id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Music Player_files/jquery.min.js.download"></script>
<script src="./Music Player_files/script.js.download"></script>
